<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
    <h:head>
        <h:outputStylesheet name="css/styles.css" />
        <title>Pridėti naują klientą (JPA)</title>
    </h:head>

    <h:body>
        <h1>Pridėti naują klientą (JPA)</h1>
        <h:form>
            <p:fieldset legend="Klientų sąrašas" toggleable="true" style="width: 50%">
                <p:dataTable value="#{klientasControllerJPA.getAllClients()}" var="klientas">
                    <p:column headerText="Klientas">
                        <h:outputText value="#{klientas.vardas} #{klientas.pavarde} #{klientas.telefonas}" />
                    </p:column>
                </p:dataTable>
                <p:dataTable value="#{uzsakymasControllerJPA.getAllOrders()}" var="uzsakymas">
                    <p:column headerText="Užsakymo numeris">
                            <h:outputText value="#{uzsakymas.uzsakymoNr} " />
                    </p:column>
                    <p:column headerText="Filmai">
                        <ui:repeat var="filmas" value="#{uzsakymas.filmasList}">
                            <h:outputText value="#{filmas.pavadinimas} " />
                        </ui:repeat>
                    </p:column>
                    <p:column headerText="Klientas">
                        <h:outputText value="#{uzsakymas.klientoNr.vardas} #{uzsakymas.klientoNr.pavarde}" />
                    </p:column>
                </p:dataTable>
            </p:fieldset>

            <h2>Sukurti naują klientą</h2>
            <table>
                <tr>
                    <td>
                        <h:panelGrid columns="3">
                            <p:outputLabel for="vardas" value="Vardas"/>
                            <p:inputText id="vardas" value="#{klientasControllerJPA.klientas.vardas}"/>
                            <p:message for="vardas"/>
                            <p:outputLabel for="pavarde" value="Pavardė"/>
                            <p:inputText id="pavarde" value="#{klientasControllerJPA.klientas.pavarde}"/>
                            <p:message for="pavarde"/>
                            <p:outputLabel for="telefonas" value="Telefono nr."/>
                            <p:inputText id="telefonas" value="#{klientasControllerJPA.klientas.telefonas}"/>
                            <p:message for="telefonas"/>
                        </h:panelGrid>
                    </td>

                </tr>
            </table>
            <p:commandButton value="Sukurti klientą"
                             actionListener="#{klientasControllerJPA.createClient()}"
                             ajax="false"/>
            <p:messages globalOnly="true"/>


        </h:form>

    </h:body>
</html>
