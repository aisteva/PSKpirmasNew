<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
    <h:head>
        <h:outputStylesheet name="css/styles.css" />
        <title>Pridėti naują klientą (JPA)</title>
    </h:head>

    <h:body>
        <h1>Pridėti naują klientą (JPA)</h1>
        <h:form>
            <p:fieldset legend="All cliens" toggleable="true" style="width: 50%">
                <p:dataTable value="#{requestUseCaseControllerJPA.getAllClients()}" var="klientas">
                    <p:column headerText="Klientas">
                        <h:outputText value="#{klientas.vardas} #{klientas.pavarde} #{klientas.telefonas}" />
                    </p:column>

                </p:dataTable>
            </p:fieldset>


        </h:form>

    </h:body>
</html>
